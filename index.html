<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-bg-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magin Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
              Search
            </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3 align-items-center">
        <h1>This is Magic Notes site</h1>
        <div class="card">
            <div class="card-body ">
                <div class="form-group">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="addTitle" placeholder="Enter Title">
                </div>
                <h5 class="card-title">Card title</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt"></textarea>
                    <label for="floatingTextarea">Enter your notes here</label>
                </div>
                <button class="btn btn-primary bg-success my-2 " id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <hr>
        <div class="row container-fluid" id="notes">
            <div class="notecard my-2 mx-3 card" style="width: 18rem;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
    <script src="./js/app.js "></script>
</body>

</html>
